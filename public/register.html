<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/head.png">
  <title>Register - MY KSK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <div class="container">
      <h2 style="text-align: center; font-size: 2rem; color: var(--primary-color); margin-bottom: 20px;">Welcome to MY
        KSK</h2>
      <div id="msg"></div>
      <div class="card">
        <h3>Create Your Account</h3>
        <label>Mobile Number</label>
        <input id="mobile" type="text" placeholder="Enter Mobile Number" maxlength="10"><br><br>
        <label>Confirm Mobile Number</label>
        <input id="password" type="text" placeholder="Enter Mobile Number Again" maxlength="10"><br><br>
        <label>Name</label>
        <input id="name" type="text" placeholder="Optional"><br><br>
        <label>Email</label>
        <input id="email" type="email" placeholder="Optional"><br><br>
        <label>District</label>
        <select id="district"></select><br><br>
        <label>Taluk</label>
        <select id="taluk"></select><br><br>
        <button id="registerBtn" style="width: 150px;">Register</button>
      </div>
      <p style="text-align: center; margin-top: 20px;"><a href="login.html">Already have an account? Login</a></p>
    </div>
  </center>
  <script src="/js/register.js"></script>
</body>

</html>
