<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/head.png">
  <title>Products</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .header {
      position: -webkit-sticky; /* For Safari compatibility */
      position: sticky;
      top: 0;
      /* This ensures the header has a solid background and isn't transparent */
      /* It assumes --card-background is defined in your style.css or defaults to white */
      background-color: var(--card-background, #ffffff);
      z-index: 100;
      /* Adds a subtle shadow to show it's "on top" of other content */
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
  </head>
<body>
  <div class="container">
    <div class="rainbow-header">
      <h1 class="rainbow">KSK VASU & Co</h1>
      <h2 class="rainbow">கட்டுமான பொருட்கள் சேவை மையம்</h2>
    </div>
    
    <div class="header">
      <h2>Products</h2> <div>
        <span id="user-links" style="display: none;">
            <a href="/profile.html">My Profile</a> |
            <a href="/myorders.html">My Orders</a> |
            <a href="#" id="logout-btn" style="color: #dc3545; font-weight: bold;">Logout</a>
        </span>
        <a id="book-now-btn" href="/login.html" class="btn" style="color: azure; display: inline;">Book Now</a>
      </div>
    </div>
    
    <div id="cart-section" class="card" style="display:none;">
      <h3>My Cart</h3>
      <div id="cart-items"></div>
      <center><button id="placeOrderBtn">Place Order For All Items</button></center>
      <p id="cart-message" class="small"></p>
    </div>
    <div id="products" class="products"></div>
    <p id="message"></p>
  </div>
  <script src="/js/products.js"></script>
</body>
</html>
