<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/head.png">
  <title>Products</title>
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    .header {
      position: -webkit-sticky; /* For Safari compatibility */
      position: sticky;
      top: 0;
      background-color: var(--card-background, #ffffff);
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #book-now-btn {
  /* --- Positioning --- */
  position: fixed;
  bottom: 20px; /* Sets distance from the bottom */
  left: 50%; /* Centers the button */
  /* transform: translateX(-50%); */ /* This is now handled by the animation */
  z-index: 101; /* Ensures it's above other content */

  /* --- Size Reduction --- */
  width: auto; /* Overrides the 100% width */
  padding: 10px 50px; /* Reduced padding */
  font-size: 1.2rem; /* Reduced font size */

  /* --- ADDED ANIMATION --- */
  animation: breathe-effect 2.5s infinite ease-in-out;
}
@keyframes breathe-effect {
  0% {
    transform: translateX(-50%) scale(1);
    /* This is the default shadow from your .btn style */
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
  }
  50% {
    transform: translateX(-50%) scale(1.04);
    /* This is the hover shadow from your .btn:hover style */
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.35);
  }
  100% {
    transform: translateX(-50%) scale(1);
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.25);
  }
}
  </style>
  </head>
<body>
  <div class="container">
    <div class="rainbow-header">
      <h1 class="rainbow">KSK VASU & Co</h1>
      <h2 class="rainbow">கட்டுமான பொருட்கள் சேவை மையம்</h2>
    </div>
    
    <div class="header">
      <h2>Products</h2> <div>
        <span id="user-links" style="display: none;">
            <a href="/profile.html">My Profile</a> |
            <a href="/myorders.html">My Orders</a> |
            <a href="#" id="logout-btn" style="color: #dc3545; font-weight: bold;">Logout</a>
        </span>
        <a id="book-now-btn" href="/login.html" class="btn" style="color: azure; display: inline;">Book Now</a>
      </div>
    </div>
    
    <div id="cart-section" class="card" style="display:none;">
      <h3>My Cart</h3>
      <div id="cart-items"></div>
      <center><button id="placeOrderBtn">Place Order For All Items</button></center>
      <p id="cart-message" class="small"></p>
    </div>
    <div id="products" class="products"></div>
    <p id="message"></p>
  </div>
  <script src="/js/products.js"></script>
</body>
</html>
