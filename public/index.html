<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <link rel="stylesheet" href="/css/style.css">
  </head>
<body>
  <div class="container">
    <div class="rainbow-header">
      <h1 class="rainbow">KSK VASU & Co</h1>
