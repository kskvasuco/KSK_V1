<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/head.png">
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Basic styling for display view */
    #displayView p {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    #displayView label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 2px;
    }
    #displayView span, #displayView .address-display {
      display: inline-block;
      margin-bottom: 8px;
    }
    /* Hide edit view initially */
    #editView {
      display: none;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      min-height: 80px;
      font-family: inherit;
      font-size: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>My Profile</h2>
        <div>
            <a href="/index.html">Products</a> |
            <a href="/myorders.html">My Orders</a>
        </div>
    </div>
    <div id="msg" style="margin-bottom: 10px;"></div>

    <div class="card">
      <div id="displayView">
        <p><label>Name:</label> <span id="display_name"></span></p>
        <p><label>Mobile Number:</label> <span id="display_mobile"></span></p>
        <p><label>Alternative Mobile:</label> <span id="display_altMobile"></span></p>
        <p><label>Email:</label> <span id="display_email"></span></p>
        <p><label>District:</label> <span id="display_district"></span></p>
        <p><label>Taluk:</label> <span id="display_taluk"></span></p>
        <p><label>Address:</label> <span id="display_address" class="address-display" style="white-space: pre-wrap;"></span></p>
        <p><label>Pincode:</label> <span id="display_pincode"></span></p>
        <div style="margin-top: 15px;">
            <button id="editProfileBtn">Edit Profile</button>
        </div>
      </div>

      <div id="editView">
        <label>Name</label>
        <input id="name" type="text" placeholder="Your Name" maxlength="29">
        
        <label>Mobile Number</label>
        <input id="mobile" type="text" placeholder="Enter Mobile Number" disabled>

        <label>Alternative Mobile Number</label>
        <input id="altMobile" type="text" placeholder="Alternative Number" maxlength="10" pattern="\d{10}">


        <label>Email</label>
        <input id="email" type="email" placeholder="Your Email" maxlength="40">

        <label>District</label>
        <select id="district"></select>

        <label>Taluk</label>
        <select id="taluk"></select>

        <label>Address</label>
        <textarea id="address" placeholder="Enter your full address" rows="3" maxlength="150"></textarea>

        <label>Pincode</label>
        <input id="pincode" type="text" placeholder="Your Pincode" maxlength="6">

        <div style="margin-top: 15px; display: flex; gap: 10px; align-items: center;">
          <button id="saveProfileBtn">Save Changes</button>
          <button id="cancelEditBtn" type="button" style="background-color: #ffb347;">Back</button>
        </div>
      </div>

      <div style="margin-top: 15px;">
         <a href="/index.html" style="
             text-decoration: none;
             padding: 7px 12px;
             /* background-color: #6c757d; */ /* Optional: Remove background if it looks odd */
             color: #007bff; /* Link color */
             border-radius: 4px;
             font-size: 14px;
             cursor: pointer;
         ">Back to Products</a>
        </div>

    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
