<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MY KSK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <center>
  <div class="container">
    <h2 style="text-align: center; font-size: 2rem; color: var(--primary-color); margin-bottom: 20px;">Welcome to MY KSK</h2>
    <p style="text-align: center; margin-bottom: 20px;">Enter your mobile number to get started.</p>
    <div id="msg" style="color:red; margin-bottom: 10px; text-align: center;"></div>
    <div class="card">
      <label>Enter your mobile number</label>
      <input id="mobile" type="text" placeholder="Enter your 10-digit mobile number" 
             onpaste="return false;" maxlength="10" pattern="\d{10}" 
             title="Please enter a 10-digit mobile number."><br><br>
      
      <label>Confirm your mobile number</label>
      <input id="password" type="password" placeholder="Enter your mobile number again" 
             onpaste="return false;" maxlength="10" pattern="\d{10}" 
             title="Please enter a 10-digit mobile number."><br><br>
             
      <button id="loginBtn" style="width: 150px;">Continue</button>
    </div>
  </div>
  </center>
  <script src="/js/login.js"></script>
</body>
</html>
